<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <div class="main-container">

        <div id="display" class="display"></div>

        <button id="clear" class="operator-button">C</button>
        <button id="negative" class="operator-button">+/-</button>
        <button id="percent" class="operator-button">%</button>
        <button id="divide" class="operator-button">รท</button>
        <button id="seven" class="number-button">7</button>
        <button id="eight" class="number-button">8</button>
        <button id="nine" class="number-button">9</button>
        <button id="multiply" class="operator-button">x</button>
        <button id="four" class="number-button">4</button>
        <button id="five" class="number-button">5</button>
        <button id="six" class="number-button">6</button>
        <button id="subtract" class="operator-button">-</button>
        <button id="one" class="number-button">1</button>
        <button id="two" class="number-button">2</button>
        <button id="three" class="number-button">3</button>
        <button id="add" class="operator-button">+</button>
        <button id="zero" class="number-button zero">0</button>
        <button id="decimal" class="operator-button">.</button>
        <button id="equals" class="operator-button">=</button>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
